
<ion-view title="My Team">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a href="server.php/auth/logout"><button class="button button-icon icon ion-locked"></button></a>
    </ion-nav-buttons>
    <ion-content class="has-header">
            <div id="wrapper">

                <div class="list card">

                    <div class="item item-avatar">
                        <label class="item item-input" style="display: table; margin: 0 auto;">
                            <span class="input-label" style="color: #666666;">Team Name:</span>
                            <input type="text" style="font-size: 18px; font-weight: bold;" ng-model="team.teamName">
                        </label>
                    </div>

                    <div class="item item-body">
                        <canvas id="HelloWorld" width="490" height="480" style="display: table; margin: 0 auto;"></canvas>
                    </div>

                    <div class="item " style="height: 100px;">
                        <button class="button button-positive" style="display: table; margin: 0 auto;" ng-click="saveTeam();">
                            Save
                        </button>
                    </div>

                </div>


            </div>


        <script id="my-modal.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar>
                    <h1 class="title">Choose Player</h1>
                </ion-header-bar>
                <ion-content>
                    <ion-list>
                        <ion-item ng-repeat="(playerId, playerInfo) in playerData" class="item-button-right item-thumbnail-left">
                            <img style="width: 30px; height: 30px;" ng-src="public/images/shirt_{{playerInfo.teamId}}.png">
                            {{ playerInfo.firstName }} {{ playerInfo.lastName }}
                            &nbsp;
                            <div class="buttons">
                                <button class="button button-positive" ng-click="chooseTeamPlayer(playerId);">
                                    <i class="icon ion-person-add"></i>
                                </button>
                            </div>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-modal-view>
        </script>



    </ion-content>
</ion-view>
